<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="testText">dette er testtext</p> 
    <button onclick="document.getElementById('testText').innerHTML = 'det fungerer wow'">førsteknappen</button>

    <!-- første funsjon -->
    <p id="førstefunsjon">Dette er en førstefunsjon.</p>
    <button onclick="førstefunsjon()">andre knapp</button>

    <!-- andre funsjon -->
    <p id="andrefunsjon">dette er den andre funsjoen</p>
    <button onclick="andrefunsjon()">dette er tredje knapp</button>
    
    <script>
        function førstefunsjon() {
            document.getElementById("førstefunsjon").innerHTML = "Førstefunksjonen har endret denne teksten";
        }
        
        function andrefunsjon(){
            let tekst = "velkomen til prugramering uke 2";
            document.getElementById("andrefunsjon").innerHTML = tekst;
        }
    </script>
</body>
</html>
