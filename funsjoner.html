<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="testText">dette er testtext</p> 
    <button onclick="document.getElementById('testText').innerHTML = 'det fungerer wow'">førsteknappen</button>

    <!-- første funsjon -->
    <p id="førstefunsjon">Dette er en førstefunsjon.</p>
    <button onclick="førstefunsjon()">andre knapp</button>

    <!-- andre funsjon -->
    <p id="andrefunsjon">dette er den andre funsjoen</p>
    <button onclick="andrefunsjon()">dette er tredje knapp</button>

    <!-- tredje funsjon -->
    <p id="tredjefunsjon">0</p>
    <button onclick="plussEn()">pluss en</button>

    <!-- fjerde funsjon bytte status bollian -->
    <p id="fjerdefunsjon">false</p>
    <button onclick="byttStatus()">bytt status</button>

    <script>
/**
 * Sets the innerHTML of the "førstefunsjon" element to "Førstefunksjonen har endret denne teksten".
 * @returns {undefined} Nothing is returned.
 */
        function førstefunsjon() {
            document.getElementById("førstefunsjon").innerHTML = "Førstefunksjonen har endret denne teksten";
        }
        
/**
 * Sets the innerHTML of the "andrefunsjon" element to "velkomen til prugramering uke 2" and logs the same text to the console.
 * @returns {undefined} Nothing is returned.
 */
        function andrefunsjon(){
            let tekst = "velkomen til prugramering uke 2";
            document.getElementById("andrefunsjon").innerHTML = tekst;
            console.log(tekst);
        }
        // tredje funsjon
        let tall = 0
/**
 * Increment the value of the "tredjefunsjon" element by one.
 */
        function plussEn(){
            tall += 1;
            document.getElementById("tredjefunsjon").innerHTML = tall;
        }

        // fjerde funsjon
        let status = false;
/**
 * Toggle the value of the "fjerdefunsjon" element.
 * @returns {undefined} Nothing is returned.
 */
        function byttStatus(){
            status = !status;
            document.getElementById("fjerdefunsjon").innerHTML = status;
        }
    </script>
