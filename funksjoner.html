<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Arbeidsark – Funksjoner i JavaScript (VG1)</title>
  </head>
  <body>
    <header>
      <h1>Funksjoner i JavaScript – VG1</h1>
    </header>

    <hr />
    <main>
      <!--Oppgave 1-->
      <h2>Oppgave 1</h2>
      <p id="oppgave1">Hei</p>
      <button onclick="endreTekst()">nye tekst</button>

      <hr />

      <!--Oppgave 2-->
      <h2>Oppgave 2</h2>
      <p id="oppgave2"></p>
      <button onclick="visMelding()">Vis melding</button>

      <hr />

      <!--Oppgave 3-->
      <h2>Oppgave 3</h2>
      <p id="oppgave3">10</p>
      <button onclick="plussEn()">+1</button>

      <hr />

      <!--Oppgave 4-->
      <h2>Oppgave 4</h2>
      <p id="oppgave4"></p>
      <button onclick="byttStatus()">online/ofline</button>

      <hr />

      <!--Oppgave 5-->
      <h2>Oppgave 5</h2>
      <p id="oppgave5">Du har ikke valgt noe</p>

      <button onclick="velg('Eple')">Eple</button>
      <button onclick="velg('Banan')">Banan</button>
      <button onclick="velg('Appelsin')">Appelsin</button>
      <button onclick="velg('Druer')">Druer</button>
      <hr />

      <!--Oppgave 6-->
      <h2>Oppgave 6</h2>
      <p id="oppgave6"> 4+4?</p>
      <p id="svar6"></p>

      <button onclick="sjekkSvar('Ja')">8</button>
      <button onclick="sjekkSvar('Nei')">9</button>

      <hr />

      <!--Oppgave 7-->
      <h2>Oppgave 7</h2>
      <p id="oppgave7">Hva ville du gjort hjemme?</p>
      <button onclick="hjemme()">sett på tv2</button>
      <button onclick="trene()">sett på tiktok</button>
    </main>

<script>
// oppgave 1
function endre_tekst() {
  document.getElementById("oppgave1").innerHTML = "Caroline";
}

// oppgave 2
function vis_melding() {
  let melding = "Ny ting";
  document.getElementById("oppgave2").innerHTML = melding;
}

// oppgave 3
let tall = 10;

function minus_en() {
  tall = tall - 1;
  document.getElementById("oppgave3").innerHTML = tall;
}

// oppgave 4
let erPa = false;

function bytt_status() {
  if (erPa) {
    document.getElementById("oppgave4").innerHTML = "oline";
    erPa = false;
  } else {
    document.getElementById("oppgave4").innerHTML = "offline";
    erPa = true;
  }
}

// oppgave 5
function velg(frukt) {
  document.getElementById("oppgave5").innerHTML = "det er valgt: " + frukt;
}

// oppgave 6
function sjekk_svar(svar) {
  if (svar === 8) {
    document.getElementById("svar6").innerHTML = 8;
  } else {
    document.getElementById("svar6").innerHTML = 9;
  }
}

// oppgave 7
function hjemme() {
  document.getElementById("oppgave7").innerHTML = "ville sett på tv2";
}

function trene() {
  document.getElementById("oppgave7").innerHTML = "ville sett på tiktok";
}
</script>
  </body>
</html>
